<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>A320 Question Bank</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ===== Header ===== -->
  <header>
    <div class="header-left">
      <h2 class="airbus-text">AIRBUS</h2>
      <h1>A320 Question Bank</h1>
    </div>
  </header>

  <!-- ===== Mode Select (Home) ===== -->
  <main id="modeSelect">
    <div class="controls">
      <div class="mode-buttons">
        <button id="quizModeBtn">Quiz</button>
        <button id="examModeBtn">Exam</button>
        <button id="searchModeBtn" class="secondary">Search (browse all)</button>
      </div>
    </div>
  </main>

  <!-- ===== Quiz Setup ===== -->
  <section id="setup" class="quiz-setup hidden">
    <label for="quizCategory">Category:</label>
    <select id="quizCategory"></select>

    <label for="numQuestions">Number of questions:</label>
    <input type="range" id="numQuestions" min="1" max="483" value="10" />
    <span id="numQuestionsLabel">10</span>

    <button id="startQuizBtn">Start Quiz</button>
  </section>

  <!-- ===== Quiz / Exam ===== -->
  <section id="quiz" class="hidden">
    <div class="quiz-header">
      <div id="progressText"></div>
      <div id="timer" class="hidden"></div>
      <div id="scoreText"></div>
    </div>

    <div class="question-card" id="questionCard">
      <h3 id="questionText"></h3>
      <div id="answersContainer" class="answers-grid"></div>
    </div>

    <!-- Actions: Main Menu moved left, Prev/Next on right -->
    <div class="quiz-actions">
      <div class="left-actions">
        <button id="mainMenuBtn" class="secondary">ğŸ  Main Menu</button>
      </div>
      <div class="right-actions">
        <button id="prevBtn" class="secondary">â† Previous</button>
        <button id="nextBtn">Next â†’</button>
      </div>
    </div>

    <!-- Navigator -->
    <div id="navigatorContainer" class="navigator"></div>

    <!-- Status bar: remaining + flag -->
    <div id="statusBar" class="status-bar">
      <span id="remainingText">Left: â€”</span>
      <button id="flagBtn" class="secondary">ğŸš© Flag Question</button>
    </div>
  </section>

  <!-- ===== Results ===== -->
  <section id="results" class="hidden">
    <div class="question-card">
      <h2>Results</h2>
      <p id="finalScore"></p>
      <div id="resultBadge"></div>
      <div class="quiz-actions" style="justify-content:center;gap:10px;">
        <button id="reviewBtn" class="secondary">Review Incorrect</button>
        <button id="restartIncorrectBtn">Retry Incorrect</button>
        <button id="playAgainBtn" class="secondary">Main Menu</button>
      </div>
    </div>
  </section>

  <!-- ===== Review Incorrect ===== -->
  <section id="review" class="hidden">
    <div class="controls" style="text-align:center;">
      <button id="playAgainBtn_review" class="secondary" onclick="document.getElementById('playAgainBtn').click()">Main Menu</button>
    </div>
    <div id="reviewList" class="controls"></div>
  </section>

  <!-- ===== Search ===== -->
  <section id="search" class="hidden">
    <div class="controls search-controls">
      <button id="backToMenuFromSearch" class="secondary">ğŸ  Main Menu</button>
      <input id="searchInput" class="search-input" placeholder="Search questions or answersâ€¦" />
      <!-- Category buttons container will be injected here -->
    </div>
    <div id="searchList" class="controls search-list"></div>
  </section>

  <!-- Scripts: questions then app script -->
  <script src="questions_categorized.js"></script>
  <script src="script.js"></script>
</body>
</html>
