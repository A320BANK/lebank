<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A320 Question Bank</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark">

  <header>
  <div class="header-left">
    <svg class="airbus-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 330 100">
      <path fill="#00aaff" d="M38 75L50 25h22l12 50h-11l-2-10H51l-2 10H38zm17-18h15l-7-29h-1l-7 29zM108 26c13 0 23 9 23 22s-10 22-23 22c-12 0-23-9-23-22s10-22 23-22zm0 34c7 0 12-5 12-12s-5-12-12-12-12 5-12 12 5 12 12 12zM157 26h11v16l17-16h14l-18 16 20 33h-13l-13-22-7 6v16h-11V26zM229 26c13 0 22 9 22 21 0 13-9 22-22 22-7 0-13-3-17-8v27h-11V26h11v7c4-5 10-8 17-8zm0 34c6 0 11-5 11-12 0-6-5-11-11-11-7 0-12 5-12 11 0 7 5 12 12 12zM259 26h12l10 29 10-29h11l-15 40h-13L259 26zM315 26c10 0 15 4 15 13 0 6-3 10-10 11 7 1 10 5 10 11 0 9-5 14-15 14h-20V26h20zm-9 17h7c4 0 6-2 6-5s-2-5-6-5h-7v10zm0 18h8c4 0 7-2 7-6s-3-6-7-6h-8v12z"/>
    </svg>
    <h1>A320 Question Bank</h1>
  </div>
</header>

  <!-- ===== MAIN MENU ===== -->
  <section id="modeSelect" class="center">
    <div class="mode-buttons">
      <button id="quizModeBtn">Quiz mode (instant feedback)</button>
      <button id="examModeBtn">Exam mode (100 questions)</button>
      <button id="searchModeBtn">Search (browse all)</button>
    </div>
  </section>

  <!-- ===== QUIZ SETUP ===== -->
  <section id="setup" class="hidden">
    <div class="quiz-setup">
      <label for="numQuestions">Number of questions:</label>
      <input type="range" id="numQuestions" min="1" max="483" value="10" />
      <span id="numQuestionsLabel">10</span>
      <button id="startQuizBtn">Start Quiz</button>
    </div>
  </section>

  <!-- ===== QUIZ / EXAM ===== -->
<section id="quiz" class="hidden">
  <div class="quiz-header">
    <div id="progressText"></div>
    <div id="timer" class="hidden"></div>
    <div id="scoreText"></div>
  </div>

  <div class="question-card" id="questionCard">
    <h3 id="questionText"></h3>
    <div id="answersContainer" class="answers-grid"></div>
  </div>

  <div class="quiz-actions">
    <button id="prevBtn" class="secondary">‚Üê Prev</button>
    <button id="nextBtn">Next ‚Üí</button>
    <button id="mainMenuBtn" class="secondary">Main menu</button>
  </div>

  <div id="navigatorContainer" class="navigator"></div>

  <!-- NEW: centered remaining + flag button -->
  <div id="statusBar" class="status-bar">
    <span id="remainingText">Left: ‚Äî</span>
    <button id="flagBtn" class="secondary">üö© Flag Question</button>
  </div>
</section>
  
  <!-- ===== RESULTS ===== -->
  <section id="results" class="hidden">
    <div class="question-card">
      <h2>Your Score:</h2>
      <p id="finalScore"></p>
      <div id="resultBadge"></div>
      <button id="playAgainBtn">Main menu</button>
      <button id="reviewBtn" class="secondary">Review incorrect</button>
    </div>
  </section>

  <!-- ===== REVIEW INCORRECT ===== -->
  <section id="review" class="hidden">
    <div class="question-card">
      <h2>Review Incorrect Questions</h2>
      <div id="reviewList"></div>
      <div class="quiz-actions">
        <button id="restartIncorrectBtn">Retry incorrect</button>
        <button id="mainMenuBtn2" class="secondary">Main menu</button>
      </div>
    </div>
  </section>

  <!-- ===== SEARCH ===== -->
  <section id="search" class="hidden">
    <div class="quiz-header">
      <h2>Search</h2>
    </div>

    <div class="search-controls"></div>
    <input type="text" id="searchInput" class="search-input" placeholder="Type to filter..." />
    <div id="searchList" class="search-list"></div>

    <div class="quiz-actions">
      <button id="backToMenuFromSearch" class="secondary">Back to menu</button>
    </div>
  </section>

  <div id="loading-screen">
    <div class="plane"></div>
    <div class="runway"></div>
  </div>

  <script src="questions.js"></script>
  <script src="script.js"></script>
</body>
</html>
