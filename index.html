<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A320 Question Bank</title>
  <link rel="stylesheet" href="style.css?v=13" />
</head>
<body>
  <div id="loading-screen">
    <div class="runway"></div>
    <div class="plane"></div>
    <p>Loading question bank...</p>
  </div>

  <header>
    <h1>‚úàÔ∏è A320 Question Bank</h1>
    <button id="themeToggle">üåô</button>
  </header>

  <!-- MODE PICKER -->
  <section class="controls" id="modeSelect">
    <div style="display:flex; gap:12px; flex-wrap:wrap;">
      <button id="chooseQuiz">Quiz mode (instant feedback)</button>
      <button id="chooseExam" class="secondary">Exam mode (100 questions)</button>
      <button id="chooseSearch" class="secondary">Search (browse all)</button>
    </div>
  </section>

  <!-- QUIZ SETUP (quiz only) -->
  <section class="controls quiz-setup hidden" id="setup">
    <label for="numQuestions"><strong>Number of questions:</strong>
      <span id="numLabel">10</span>
    </label>
    <input type="range" id="numQuestions" min="5" max="100" step="1" value="10" />
    <button id="startBtn">Start Quiz</button>
  </section>

  <!-- QUIZ / EXAM -->
  <main id="quiz" class="quiz hidden">
    <div class="quiz-header">
      <div id="progress">Question 1 of 10</div>
      <div id="score">Score: 0</div>
      <div id="timer" class="hidden">3:00:00</div>
    </div>

    <div class="question-card">
      <h3 id="questionText">Question text‚Ä¶</h3>
      <div id="answersContainer" class="answers-grid"></div>
    </div>

    <div class="quiz-actions">
      <button id="prevBtn" class="secondary">‚¨ÖÔ∏é Prev</button>
      <button id="nextBtn" disabled>Next ‚ûú</button>
      <button id="restartBtn" class="secondary hidden">Restart</button>
    </div>
  </main>

  <!-- RESULTS -->
  <section id="results" class="hidden">
    <div class="question-card">
      <h2 id="finalTitle">Finished!</h2>
      <p id="finalScore">You scored 0/0</p>
      <div class="quiz-actions" style="margin-top:8px">
        <button id="reviewBtn" class="secondary hidden">Review incorrect</button>
        <button id="retryBtn" class="hidden">Retry incorrect</button>
        <button id="playAgainBtn">Main menu</button>
      </div>
    </div>
  </section>

  <!-- REVIEW -->
  <section id="review" class="hidden">
    <div class="question-card">
      <h2>Incorrect questions</h2>
      <div id="reviewList" class="answers-grid" style="margin-top:10px"></div>
      <div class="quiz-actions" style="margin-top:12px">
        <button id="backToResultsBtn" class="secondary">Back</button>
        <button id="retryFromReviewBtn">Retry these</button>
      </div>
    </div>
  </section>

  <!-- SEARCH -->
  <section id="search" class="hidden">
    <div class="question-card">
      <h2>Search</h2>
      <input id="searchInput" class="search-input" placeholder="Type to filter‚Ä¶" />
      <div id="searchList" class="search-list"></div>
      <div class="quiz-actions" style="margin-top:12px">
        <button id="backToMenuFromSearch" class="secondary">Back to menu</button>
      </div>
    </div>
  </section>

  <!-- Load your data first, then app logic -->
  <script src="questions.js?v=13"></script>
  <script src="script.js?v=13"></script>
</body>
</html>
